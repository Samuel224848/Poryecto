<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <link rel="stylesheet" href="css_p2/estilos2.css">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h1>Solicite una cotización</h1>
        </div>
        <div class="row text-center plomo">
            <h10 class="plomo">Al brindarnos una información precisa, nos permitirá llegar a usted más rápido.</h10>
        </div>
        <div class="row text-center">
            <img class="carroo" src="img/carroo.png" alt="carro">
        </div>
        <div class="row text-center">
            <h10 class="plomo">Por favor, introduzca su información personal para solicitar una cotización</h10>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="NOMBRES">
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="APELLIDOS">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <select class="form-select">
                    <option value="">IDENTIFICACIÓN</option>
                    <option value="1">placa</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="NUMERO DE IDENTIFICACIÓN">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <select class="form-select">
                    <option value="">DEPARTAMENTO</option>
                    <option value="1">Depa 1</option>
                    
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select">
                    <option value="">Provincia </option>
                    
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select">
                    <option value="">DISTRITO</option>
                    <option value="1">Distrito 1</option>
                  
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="EMAIL">
            </div>
            <div class="col-md-6">
                <input  type="text" class="form-control" placeholder="CONFIRMAR EMAIL">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="CELULAR">
            </div>
            <div class="col-md-6 ">
                <select class="form-select">
                    <option value="">LA DECISIÓN DE COMPRA LA EFECTUARÁ DENTRO DE LOS PRÓXIMOS</option>
                    <option value="1">Días hábiles</option>
                   
                </select>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-md-6 text-center text-md-end pb-4">
                <button type="button" class="btn btn-secondary boton">
                    <i class="fa-solid fa-ban fa-beat"></i>
                    Anterior
                </button>
            </div>
            <div class="col-md-6 text-center text-md-start pb-4">
                <button type="button" class="btn btn btn-info botonenviar boton">
                    <i class="fa-solid fa-floppy-disk"></i>
                    Enviar
                </button>
            </div>
        </div>

          
    </div>
</body>
</html>
